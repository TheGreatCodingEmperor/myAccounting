<h1>My Account</h1>
<section>
    <mat-grid-list cols="4" fxFlex>
        <mat-grid-tile fxLayout.xs="row" *ngFor="let file of files">
            <button mat-raised-button>
                <mat-icon>home</mat-icon>
                {{file}}
            </button>
        </mat-grid-tile>
    </mat-grid-list>
</section>
